<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Titan+One&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>

    <h1 id="heroName">Who are you in marvel universe? </h1>
    
    <section id="lisper-section">

        <div class="card">

                <form id="marvelForm">

                    <div class="form-group">
                        <label for="usersName">Put your name</label>
                        <input type="text" name="usersName" id="usersName" placeholder="Your Name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <button type="submit" class="button-75">Get your hero name</button>

                </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="./index.js" type="text/javascript"></script>

</body>

</html>
